  <div class="cursor show" style="left:0; top: 0;"></div>
  <script>
    let mouseX = 0;
    let mouseY = 0;
    function getMousePosition(e) {
        const eObj = window.event? window.event : e;
        mouseX = eObj.clientX;
        mouseY = eObj.clientY + document.documentElement.scrollTop;
    }
    function onMouseMove() {
        const m_x = parseInt(document.querySelector('.cursor').style.left.replace('px', ''));
        const m_y = parseInt(document.querySelector('.cursor').style.top.replace('px', ''));
        document.querySelector('.cursor').style.left =  Math.round(m_x + ((mouseX - m_x) / 5)) + 'px';
        document.querySelector('.cursor').style.top = Math.round(m_y + ((mouseY - m_y) / 5)) + 'px';
    }
    document.onmousemove = getMousePosition;
    setInterval('onMouseMove()', 50);
